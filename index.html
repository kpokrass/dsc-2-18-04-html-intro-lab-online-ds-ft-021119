<!-- Write your HTML in this file -->
<!-- First add doctype tag and declare code type for the file-->
<!DOCTYPE html>
<!--Add opening html tag to tell the browser to interpret everything inside the tags as html code-->
<html>
  <!-- Add opening head tag-->
  <head>
    <!--The head section contains metadata for the web browser and info about the document as a whole-->
    <!-- Closing head tag-->
  </head>
  
  <!-- Add opening body tag-->
  <body>
    <!-- The body contains the actual content for the web page-->
    <h3>Steps for Creating HTML Document</h3>
    <ol>
      
    </ol>
    <!-- Closing body tag-->
  </body>
 
 
 <!-- Closing html tag--> 
</html>
